<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HR Resume Screener</title>
    <style>
        /* --- Keep all your existing CSS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .input-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-container {
            text-align: center;
            margin-top: 25px;
        }

        .btn-evaluate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-evaluate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-evaluate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loader.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loader-text {
            color: white;
            margin-top: 15px;
            font-size: 1rem;
        }

        .results-section {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .results-section.active {
            display: block;
        }

        .result-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        .result-card h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 32px;
            height: 32px;
        }

        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .skill-list,
        .question-list {
            list-style: none;
            padding-left: 0;
        }

        .skill-item,
        .question-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .skill-item:hover,
        .question-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .error-message.active {
            display: block;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .input-section,
            .result-card {
                padding: 20px;
            }

            .btn-evaluate {
                width: 100%;
                padding: 15px 30px;
            }

            .score-display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ AI HR Resume Screener</h1>
            <p class="subtitle">Intelligent resume analysis powered by AI</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="resume">Resume Text</label>
                <textarea id="resume" rows="8" placeholder="Paste the candidate's resume here..."></textarea>
            </div>
            <div class="input-group">
                <label for="jobDesc">Job Description</label>
                <textarea id="jobDesc" rows="8" placeholder="Paste the job description here..."></textarea>
            </div>
            <div class="btn-container">
                <button class="btn-evaluate" id="evaluateBtn">Evaluate Resume</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p class="loader-text">Analyzing resume...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="result-card" id="scoreCard">
                <h2>Resume Score</h2>
                <div class="score-display" id="scoreDisplay">
                    <div id="scoreValue">--</div>
                    <div class="score-label">Overall Match</div>
                </div>
                <div id="scoreDetails"></div>
            </div>

            <div class="result-card" id="skillGapCard">
                <h2>Skill Gap Analysis</h2>
                <ul class="skill-list" id="skillList"></ul>
            </div>

            <div class="result-card" id="questionsCard">
                <h2>Suggested Interview Questions</h2>
                <ul class="question-list" id="questionList"></ul>
            </div>
        </div>
    </div>

    <script>
        const evaluateBtn = document.getElementById('evaluateBtn');
        const loader = document.getElementById('loader');
        const resultsSection = document.getElementById('resultsSection');
        const errorMessage = document.getElementById('errorMessage');
        const resumeInput = document.getElementById('resume');
        const jobDescInput = document.getElementById('jobDesc');

        evaluateBtn.addEventListener('click', async () => {
            const resume = resumeInput.value.trim();
            const jobDesc = jobDescInput.value.trim();

            if (!resume || !jobDesc) return showError('Please fill in both fields.');

            hideError();
            hideResults();
            showLoader();
            evaluateBtn.disabled = true;

            try {
                const [scoreRes, skillRes, questionsRes] = await Promise.all([
                    fetchAPI('/api/resume/score', { resume_text: resume, job_description: jobDesc }),
                    fetchAPI('/api/resume/skill-gap', { resume_text: resume, job_description: jobDesc }),
                    fetchAPI('/api/resume/interview-questions', { resume_text: resume, job_description: jobDesc })
                ]);

                // Parse JSON strings if needed
                const scoreData = typeof scoreRes === 'string' ? JSON.parse(scoreRes) : scoreRes;
                const skillData = typeof skillRes === 'string' ? JSON.parse(skillRes) : skillRes;
                const questionData = typeof questionsRes === 'string' ? JSON.parse(questionsRes) : questionsRes;

                // Display Resume Score
                document.getElementById('scoreValue').textContent = scoreData.score || '--';
                document.getElementById('scoreDetails').innerHTML = scoreData.reason ? `<p style="margin-top:15px;color:#666;">${scoreData.reason}</p>` : '';

                // Display Skill Gap
                const skillList = document.getElementById('skillList');
                skillList.innerHTML = '';
                const skills = skillData.missing_skills || [];
                const suggestions = skillData.suggestions || [];

                if (skills.length === 0) {
                    skillList.innerHTML = '<li class="skill-item">No significant skill gaps!</li>';
                } else {
                    skills.forEach(skill => {
                        const li = document.createElement('li');
                        li.className = 'skill-item';
                        li.textContent = skill;
                        skillList.appendChild(li);
                    });
                    suggestions.forEach(sug => {
                        const li = document.createElement('li');
                        li.className = 'skill-item';
                        li.textContent = `ðŸ’¡ ${sug}`;
                        skillList.appendChild(li);
                    });
                }

                // Display Interview Questions
                const questionList = document.getElementById('questionList');
                questionList.innerHTML = '';
                const techQuestions = questionData.technical || [];
                const projQuestions = questionData.project_based || [];
                const scenarioQuestions = questionData.scenario || [];

                if (techQuestions.length + projQuestions.length + scenarioQuestions.length === 0) {
                    questionList.innerHTML = '<li class="question-item">No questions generated.</li>';
                } else {
                    addQuestionsToList('Technical', techQuestions, questionList);
                    addQuestionsToList('Project-Based', projQuestions, questionList);
                    addQuestionsToList('Scenario', scenarioQuestions, questionList);
                }

                showResults();

            } catch (err) {
                console.error(err);
                showError('Error analyzing resume. Please try again.');
            } finally {
                hideLoader();
                evaluateBtn.disabled = false;
            }
        });

        async function fetchAPI(endpoint, data) {
            const res = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!res.ok) throw new Error(`API Error: ${res.status}`);
            return await res.json();
        }

        function addQuestionsToList(title, questions, container) {
            if (questions.length === 0) return;
            const header = document.createElement('li');
            header.className = 'question-item';
            header.style.fontWeight = '700';
            header.textContent = title + ':';
            container.appendChild(header);

            questions.forEach((q, i) => {
                const li = document.createElement('li');
                li.className = 'question-item';
                li.textContent = `${i + 1}. ${q}`;
                container.appendChild(li);
            });
        }

        function showLoader() { loader.classList.add('active'); }
        function hideLoader() { loader.classList.remove('active'); }
        function showResults() { resultsSection.classList.add('active'); resultsSection.scrollIntoView({ behavior: 'smooth' }); }
        function hideResults() { resultsSection.classList.remove('active'); }
        function showError(msg) { errorMessage.textContent = msg; errorMessage.classList.add('active'); }
        function hideError() { errorMessage.classList.remove('active'); }
    </script>
</body>

</html>
